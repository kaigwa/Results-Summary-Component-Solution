<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results Summary Component</title>
  <link rel="shortcut icon" type="image/png" href="/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="component">
    <!-- violet section -->
    <div class="violet">
      <h3>Your Result</h3>
      <p class="score"><strong class="digit">76</strong><span class="subdigit"> of 100 </span></p>
      <h2 class="great">Great</h2>
      <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <!-- white section -->
    <div class="white">
      <p class="summary">Summary</p>
      <ul class="list">
        <li class="Reaction"><img src="icon-reaction.svg" alt=""> <span class="Reaction">Reaction</span><span class="number"><strong>80</strong> / 100</span></li><br>

        <li class="Memory"><img src="icon-memory.svg" alt=""> <span class="Memory">Memory</span><span class="number"><strong>92</strong> / 100</span></li><br>
        
        <li class="Verbal"><img src="icon-verbal.svg" alt=""> <span class="Verbal">Verbal</span><span class="number"><strong>61</strong> / 100</span></li><br>
        
        <li class="Visual"><img src="icon-visual.svg" alt=""> <span class="Visual">Visual</span><span class="number"><strong>72</strong> / 100</span></li><br>
      </ul>
      <button>Continue</button>
    </div>

  </div>

</body>
</html>
